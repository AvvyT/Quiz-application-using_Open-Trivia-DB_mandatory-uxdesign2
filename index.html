<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <title>Quiz Master</title>
</head>

<body>
  <header>
    <button class="material-icons header__menu" aria-label="menu" alt="menu">menu</button>
    <h1 class="header__title">Quiz Master</h1>
  </header>

  <main class="main__body">
    <button class="main__button" type="button" name="button">Start-quiz!</button>

    <!-- The Modal -->
    <div class="my__modal">

      <!-- Modal content -->
      <div class="modal__content">
        <span class="modal__close">&times;</span>
        <p class="modal__text"></p>
        <p class="text-extra"></p>
        <p class="wrong-text">You must answer all questions!!!</p>
        <button class="re__start">RE-START</button>
        <button class="back">Back</button>
      </div>

    </div>
  </main>

  <footer>
    <p class="fot-text">R.Todorova/avvy_yahoo.es</p>
  </footer>
</body>

</html>
